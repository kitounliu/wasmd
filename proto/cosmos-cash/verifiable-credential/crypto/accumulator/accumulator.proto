syntax = "proto3";
package wasmd.verifiablecredential.crypto.accumulator;

option go_package = "github.com/CosmWasm/wasmd/x/verifiable-credential/crypto/accumulator";

message PrivateKey {
  bytes value = 1;
}

message PublicParameters {
  bytes public_key = 1;
  State state = 2;
}

message State {
  bytes acc_value = 1;
  BatchUpdate update = 2;
}

message BatchUpdate {
  bytes additions = 1;
  bytes deletions = 2;
  bytes coefficients = 3;
}

message Proof {
  bytes entropy = 1;
  bytes challenge_okm = 2;
  bytes proof = 3;
}